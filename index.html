<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<script defer src="js/script.js"></script>
	<title>Document</title>
</head>
<body>
	<div class="main">
		<div class="animation">
			<div class="animation__bomb">
				<img src="img/bomb.png" alt="bomb">
			</div>

			<div class="animation__explosion explosion-1">
				<img src="img/explosion.png" alt="explosion-1">
			</div>

			<div class="animation__explosion explosion-2">

			</div>

			<div class="animation__explosion explosion-3">
				<img src="img/explosion.png" alt="explosion-3">
			</div>

			<button class="controlls__button reset">Reset</button>
		</div>
	</div>
